<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="images/favicon.png">

    <title>Login</title>

    <!--Core CSS -->
    <link href="../bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-reset.css" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/style-responsive.css" rel="stylesheet" />

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]>
    <script src="js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

  <body class="login-body">

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Đăng nhập vào hệ thống</h2>
        <div class="login-wrap">
            <div class="user-login-info">
                <input type="text" class="form-control text-email" placeholder="Email..." autofocus>
                <input type="password" class="form-control text-password" placeholder="Mật khẩu">
            </div>
            <label class="checkbox">
                <input class="remember" type="checkbox" value="remember-me"> Nhớ đăng nhập
            </label>
            <button class="btn btn-lg btn-login btn-block" type="button">Đăng nhập</button>

            <div class="registration">
              Bạn chưa có tài khoản.
              <a class="" href="login.html">
                Đăng ký
              </a>
            </div>
        </div>
      </form>

    </div>



    

    <!--Core js-->
    <script src="../js/jquery.js"></script>
    <script src="../bs3/js/bootstrap.min.js"></script>
    <script src="../js/bootbox.min.js"></script>

    <!-- js custom -->
    <script src="../jsUser/index.js"></script>
    <script src="../jsUser/form-login.js"></script>

  </body>
</html>
